      - name: Install yarn
        working-directory: src/test/e2e
        run: yarn install

      - name: Generate .env for docker file
        run: |
          cat << EOF > .env
          AWS_API_GATEWAY_ID=${{ secrets.AWS_API_GATEWAY_ID }}
          AWS_API_GATEWAY_USAGE_PLAN_ID=${{ secrets.AWS_API_GATEWAY_USAGE_PLAN_ID }}
          AWS_SECRET_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          EOF

      - name: Setup cypress test environment
        run: |
          docker build -t gap-find-api-admin .
          docker compose -f docker-compose.yml up -d
          docker network inspect gap-find-api-admin_testing-network
          

      - name: Let's nap for 30 seconds to make sure the app has started
        run: |
          sleep 30

      - name: check app is running and wiremock is fine
        run: |
          echo hitting localhost:8082/__admin/mappings
          curl http://localhost:8082/__admin/mappings
          echo hitting gap-find-api-admin/find/api/admin/health
          curl http://gap-find-api-admin/find/api/admin/health
          echo hitting wiremock/__admin/mappings
          curl http://wiremock/__admin/mappings

      - name: Run cypress tests
        uses: cypress-io/github-action@v5
        with:
          working-directory: src/test/e2e/
          config-file: cypress.config.js
          record: false
          browser: chrome
          runTests: true
          spec: cypress/e2e/technicalSupport/*


